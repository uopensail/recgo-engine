# Default values for recgo-engine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: recgo-engine/recgo-engine
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
imagePullSecrets: []
  # - name: some-pull-secret

nameOverride: ""
fullnameOverride: ""

port:
  apiHTTPPort: 8080
  apiGRPCPort: 8081
  promePort: 8082

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

recgo-engine:
  extraEnvVars:
    NODE_ENV: production
    API_HOST: https://api-recgo-engine.uopensail.com:443
  # To send emails from the app
  datasource:
    # Required if using Google Analytics as a data source
    google:
      enabled: false
      clientId:
      clientSecret:
  persistence:
    enabled: true
    ## what type volume, possible options are [existing, emptyDir, dynamic] dynamic for Dynamic Volume Provisioning, existing for using an existing
    type: emptyDir
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClassName: "-"
    ## Persistent Volume Access Mode
    ##
    accessModes:
      - ReadWriteMany
    ## Persistent Volume size
    ##
    storage: 3Gi
    ## Use an existing PVC
    ##
    # existingClaim:

tolerations: []

affinity: {}

# Set your nodeSelector setting
nodeSelector: {}

volume:
  name: uploads-persistent-storage
  mountPath: /usr/local/src/app/packages/back-end/uploads

service:
  type: ClusterIP

ingress:
  enabled: false
  name: recgo-engine-ingress
  secretName: recgo-engine-tls
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # Specify your app-origin with 'https://' prefix
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://api-recgo-engine.uopensail.com"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Referer,sec-ch-ua,sec-ch-ua-mobile,sec-ch-ua-platform,User-Agent,X-Organization,Content-Type"
  # Specify your app-origin, api-host without 'https://' prefix
  apiHostName: api-recgo-engine.uopensail.com

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
